<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Todo App</title>
</head>
<body>
    <div class="main-container" id="blur">

        <div class="main-header">
            <p class="main-heading">Tasks <span class="para-head">List</span></p>
            <p> <i class="fas fa-plus-circle t" id="add-list" ></i> Add Item</p>
        </div>
        <div class="flex-container">

        </div>

        <div class="notodo">
            No Items in the todo list
        </div>


    </div>

    <div class="pop-up" id="pop" >
        <div class="popup-content" >
            <p id="para">ADD NEW LIST</p>
            <input type="text" class="text" id="myText" >
            <div class="btn">
                <button class="button list demo" onclick="addTodo()">Add</button>
                <button class=" button close">Close</button>
            </div>
           
        
    
        </div>

    </div>

    

    
    <div class="pop-up" id="pop-item" >
        <div class="popup-content" >
            <p id="para">ADD NEW Item</p>
            <input type="text" class="text" id="subText" >
            <div class="btn" >
                <button class="button list" id="add-subitem" >Add</button>
                <button class=" button close" id="close-item">Close</button>
            </div>
           
        
    
        </div>

    </div>

    

    


    <script src ="./index.js"></script>
</body>
</html>
